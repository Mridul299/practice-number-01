<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="form">
                <div class="header">
                    <h1>Tenda</h1>
                </div>
               <div class="languge">
                <select name="English" id="sel">
                    <option value="English">English</option>
                    <option value="繁體中文">繁體中文</option>
                    <option value="Español">Español</option>
                    <option value="Português">Português</option>
                    <option value="Magyar">Magyar</option>
                    <option value="Français">Français</option>
                    <option value="Deutsch">Deutsch</option>
                    <option value="Polski">Polski</option>
                    <option value="Türkçe">Türkçe</option>
                </select>
               </div>
               <div class="pass">
                <input type="password" name="" placeholder="Login password" id="pas">
               </div>
               <p id="para">Please specify a login password.</p>
               <div class="btn">
                <button>Login</button>
               </div>
               <div class="footer" >
                    Forgot your password?<br><br>
                    <p> >First, push the reset button for about 8 seconds and then release it to reset yourbr
                    router. <br>
                    Second, set a new login password.
                    <br>
                    >Tip: Once complete, you will have to <br> reconfigure the router for Internet access.</p>
               </div>
            </div>
          
        </div>
    </div>
</body>
</html>
